program: main_train.py
project: Classification
method: random
metric:
  name: Val loss
  goal: minimize
parameters:
  batch_size:
    value: 800
  epochs:
    value: 10
  early_stopping:
    value: True
  lr_scheduler:
    value: False
  train_dir:
    value: "/mnt/disks/data/IXI_sedghi_subset_2upscaled/npy/train"
  val_dir:
    value: "/mnt/disks/data/IXI_sedghi_subset_2upscaled/npy/val"
  learning_rate:
    distribution: log_uniform
    min: -8
    max: -4.7
  dropout:
    distribution: uniform
    min: 0.2
    max: 0.7
  architecture_type:
    value: "densenet121"
